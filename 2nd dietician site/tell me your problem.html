<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;

    padding: 0;

header {

}

header h1 {
    font-size: 2.5rem;
    color: #333;
}
header p{
    color: white;
}
nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #333;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px 15px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: orange;
    border-radius: 5px;
   
}

form {
    max-width: 600px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.5);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 8px;
}

form input[type="text"],
form input[type="email"],
form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form textarea {
    resize: vertical;
}

form button {
    background-color: #D2B48c;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
}

form button:hover {
    background-color: #D2B48c;
}

footer {
    text-align: center;
    margin-top: 20px;
    padding: 20px;
}
.social-icons {
    list-style-type: none; /* Remove default bullets */

     /* Center-align list items */
}

.social-icons li {

}
.contact{
    max-width: 600px;
    margin: 0 auto;
    padding:40px;
    background-color: #D2B48C;
    border: 1px rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    text-align: center;
    color: white;
    text-decoration: underline;
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var contactLink = document.querySelector('a[href="#contact"]');
        if(contactLink) {
            contactLink.addEventListener('click', function(e) {
                e.preventDefault();
                var targetSection = document.getElementById('contact');
                if(targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                }
            });
        }
    });
</script>
